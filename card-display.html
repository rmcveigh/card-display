<link rel="import" href="../polymer/polymer.html">

<!--
`card-display`
Creates a custom element for displaying credit cards.

@demo demo/index.html 
-->


<dom-module id="card-display">
  <template>
    <style>
      :host {
        display: block;
      }

      .card {
        background-size: cover;
        background: #ccc no-repeat 50% 50%;
        -webkit-perspective: 1000px;
        -moz-perspective: 1000px;
        perspective: 1000px;
        height: 239px;
        width: 380px;
        max-width: 100%;
        margin: auto;
        z-index: 1;
        position: relative;
        border-radius: 10px;
        text-shadow: 1px 1px 0 #000;
        color: #eee;
      }

      .card-lower {
        height: 45%;
        width: 80%;
        position: absolute;
        left: 10%;
        bottom: 6%
      }

      .card-name {
        text-transform: uppercase;
        font-family: "Bitstream Vera Sans Mono", Consolas, Courier, monospace;
        font-size: 18px;
        max-height: 45px;
        position: absolute;
        bottom: 0;
        width: 190px;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: horizontal;
        overflow: hidden;
        text-overflow: ellipsis
      }

      .card-expiry {
        font-family: "Bitstream Vera Sans Mono", Consolas, Courier, monospace;
        letter-spacing: 0em;
        position: absolute;
        width: 39%;
        bottom: 35%;
        left: 45%;
        clear: both;
      }

      .card-expiry span {
        display: inline-block;
        vertical-align: middle;
      }

      .valid-thru {
        letter-spacing: 1px;
        margin-right: 7px;
        line-height: 8px;
        font-size: 7px;
        width: 30px;
        text-align: right;
      }

      .card-number {
        font-family: "Bitstream Vera Sans Mono", Consolas, Courier, monospace;
        font-size: 25px;
        clear: both;
        width: 100%
      }

      .card-logos {
        height: 37%;
        width: 21%;
        text-align: center;
        position: absolute;
        bottom: 13%;
        right: -9%;
        font-size: 12px;
        font-style: italic;
        font-family: Arial, Helvetica, "Nimbus Sans L", sans-serif;
        color: #000;
        text-shadow: 0 0 1px #fff, 0 0 1px #fff, 0 0 1px #fff, 0 0 1px #fff, 0 0 1px #fff, 0 0 1px #fff, 0 0 1px #fff, 0 0 1px #fff, 0 0 1px #fff, 0 0 1px #fff
      }

      .card-logo {
        display: block;
        margin-top: 3px;
        text-indent: 100%;
        white-space: nowrap;
        overflow: hidden;
        background: no-repeat 50% 50%;
        background-size: 92% 100%;
        height: 100%;
      }

      .card-first-four {
        color: black;
        font-size: 1em;
        text-shadow: 0 0 1px #fff, 0 0 1px #fff, 0 0 1px #fff, 0 0 1px #fff, 0 0 1px #fff, 0 0 1px #fff, 0 0 1px #fff, 0 0 1px #fff, 0 0 1px #fff, 0 0 1px #fff;
        margin-left: 1%;
        letter-spacing: 1px;
      }
    </style>
    <div class="card" style="background-image: url('[[cardBackgroundImage]]');">
      <div class="card-lower">
        <div class="card-display card-number"><span class="card-number-placeholder">[[cardNumber]]</span>
        </div>
        <div class="card-first-four"></div>
        <div class="card-display card-expiry"><span class="valid-thru">VALID<br>THRU</span><span
            class="card-expiry-placeholder">[[cardDate]]</span></div>
        <div class="card-display card-name">[[cardHolderName]]</div>
        <div class="card-logos">
          <span class="card-debit" hidden="[[!debit]]">DEBIT</span>
          <div class="card-logo" style="background-image: url('[[networkLogo]]'); background-color: [[networkLogoBackgroundColor]]"></div>
        </div>
      </div>
    </div>
  </template>

  <script>
    Polymer({

      is: 'card-display',

      properties: {
        cardNumber: {
          type: String,
          value: '•••• •••• •••• ••••'
        },
        cardDate: {
          type: String,
          value: '••/••••'
        },
        cardHolderName: {
          type: String,
          value: 'Full Name'
        },
        debit: {
          type: Boolean,
          value: false
        },
        cardBackgroundImage: {
          type: String
        },
        networkLogo: {
          type: String
        },
        networkLogoBackgroundColor: {
          type: String
        }
      }

    });
  </script>
</dom-module>
